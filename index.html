<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main">
        <div class="route" id="buy"></div>
        <section class="giftcard">
          <section class="giftcard-cover">
            <i class="fa fa-apple"></i>
          </section>
          <div class="giftcard-content">
            <h2>Happy New Year 🥂🥂🥂</h2>
            <address>
              <h3>От Антона:</h3>
            </address>
            <div class="subtext">Happy New Year to my favorite person.</div>
            <h3>Single use beuty card 😘</h3>
          </div>
          <footer class="giftcard-footer">
            <div class="giftcard-text">
              <h1>Gift Card for Viktoria</h1>
              <h2>Happy New Year Fiance 🎄🎄 ❤️❤️</h2>
            </div>
            <div class="ribbon">
              <div class="giftwrap">
                <a href="#buy" class="button">Click</a>
              </div>
              <div class="bow">
                <i class="fa fa-bookmark"></i>
                <i class="fa fa-bookmark"></i>
              </div>
            </div>
            <div class="giftcard-info">
              <div>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter a gift message"
                />
              </div>
              <div>
                <a href="#" class="button secondary">Checkout</a>
              </div>
            </div>
          </footer>
        </section>
      </div>
    </main>
  </body>
</html>
